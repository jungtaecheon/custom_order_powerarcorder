<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>カスタムオーダーデモ</title>

        <style>
            body {
                margin: 0;
                padding: 0;
            }

            /* div {
                border-style: solid;
                border-width: 0.1px;
            } */

            /* シミュレーション コンテナ */
            .simulation-container{
                position: relative;
                top: 0px;
                left: 0px;
                /* メインコンテナ中央寄せ */
                /* margin: 0 auto; */
                width: 60vw;
                height: auto;
            }

            .glove-parts, .glove-palm-parts{
                mix-blend-mode: multiply;
            }

            .glove-simulation{
                background-image:url(./img/grove.png);
                background-size: contain;
                background-repeat: no-repeat;
                width: 80%;
                position: relative;
                top: 0px;
                left: 0px;
            }

            .logo-svg {
                position: absolute;
                top: 0px;
                left: 0px;
                z-index: 10;
            }

            .glove-palm-simulation{
                background-image:url(./img/grove-palm.png);
                background-size: contain;
                background-repeat: no-repeat;
                width: 35%;
                position: absolute;
                bottom: 25px;
                right: 0px;
            }

            .progress-status-area{
                width: 60vw;
                height: 80px;
                position: relative;
            }

            .glove-parts-selector{
                width: 18%;
                height: 100%;
                position: absolute;
                top: 0px;
                right: 10px;
                overflow: scroll;
            }

            /* インプットパネル コンテナ */
            .control-panel-container{
                position: absolute;
                width: 40vw;
                height: 100vh;
                right: 0px;
                top: 0px;
            }

            .control-panel-header{
                position: relative;
                height: 50px;
                width: 100%;
                text-align:center;
                background-color: #012F3D;
            }

            .panel-header{
                color: #FFF;
                font-size: 20px;
                line-height: 50px;
            }

            .control-panel-contents{
                position: relative;
                height: 100%;
                background-color: #F6F1EE;
            }

            .next-step-button {
                position: absolute;
                right: 0;
                appearance: none;
                border: 0;
                border-radius: 5px;
                background: #eb6100;
                color: #fff;
                padding: 10px 10px;
                margin-right: 15px;
                font-size: 16px;
            }
            .next-step-button:hover {
                background: #f56500;
                cursor : pointer;
            }

            .progressbar {
                counter-reset: step;
                z-index: 0;
                position: relative;
                /* margin: 0; */
                padding: 0;
            }
            .progressbar li {
                list-style-type: none;
                width: 9%;
                float: left;
                font-size: 12px;
                position: relative;
                text-align: center;
                text-transform: uppercase;
                color: #aaa;
            }
            .progressbar li:before {
                width: 24px;
                height: 24px;
                content: counter(step);
                counter-increment: step;
                line-height: 24px;
                display: block;
                text-align: center;
                margin: 0 auto 5px auto;
                border-radius: 50%;
                background-color: #eee;
            }
            .progressbar li:after {
                width: 100%;
                height: 2px;
                content: '';
                position: absolute;
                background-color: #eee;
                top: 12px;
                left: -50%;
                z-index: -1;
            }
            .progressbar li:first-child:after {
                content: none;
            }
            .progressbar li.active {
                color: black;
            }
            .progressbar li.active:before {
                background-color: #55b776;
                color:#fff;
            }
            .progressbar li.active + li:after {
                background-color: #55b776;
            }

            .parts-selector-img {
                width: 100%;
                background-color: #f0f0f0;
            }

            .parts-selector-img:hover {
                opacity: 0.7;
                cursor: pointer;
            }


            @media (max-width: 700px) {
            /* @media (max-width: 768px) { */
                .simulation-container{
                    margin-top: 80px;
                    width: 100vw;
                    height: auto;
                    -webkit-transition: all 500ms ease;
                    -moz-transition: all 500ms ease;
                    transition: all 500ms ease;
                }

                .control-panel-container{
                    position: relative;
                    width: 100vw;
                    /* height: auto; */
                    height: 30vh;
                    -webkit-transition: all 500ms ease;
                    -moz-transition: all 500ms ease;
                    transition: all 500ms ease;
                }

                .glove-parts-selector{
                    width: 100%;
                    height: 80px;
                    position: relative;
                    display: flex;
                    top: 0px;
                    left: 0px;
                    overflow: scroll;
                    -webkit-transition: all 500ms ease;
                    -moz-transition: all 500ms ease;
                    transition: all 500ms ease;
                }

                .parts-selector-img {
                    height: 100%;
                    float: left;
                    width: auto;
                    background-color: #f0f0f0;
                    margin-right: 10px;
                }

                .glove-simulation{
                    width: 100%;
                    -webkit-transition: all 500ms ease;
                    -moz-transition: all 500ms ease;
                    transition: all 500ms ease;
                }

                .progress-status-area{
                    position: absolute;
                    top: 0px;
                    left: 0px;
                    width: 100%;
                    -webkit-transition: all 500ms ease;
                    -moz-transition: all 500ms ease;
                    transition: all 500ms ease;
                }

                .next-step-button {
                    padding: 8px 8px;
                    font-size: 12px;
                    margin-top: 80px;
                    z-index: 10;
                }

                .progressbar li {
                    width: 11%;
                }

            }

    <script>
        let current_step = 1;
        const original_color_parts_list = [10, 14, 15];
        const STEP_MAX_COUNT = 8;

        $(function() {

            // 初期処理
            set_step_by_current_step();

            // 次のステップが押されたら
            $('#next_step_button').on('click', function() {
                if(current_step < STEP_MAX_COUNT){
                    current_step+=1;
                    set_step_by_current_step();
                }else{
                    // 完了を押した場合
                    alert('開発中');
                }
            });

            // current_step からコントルールパネルのヘッダーをセット
            function set_step_by_current_step(){
                switch (current_step) {
                    case 1:
                        $("#control_panel_header").children('b').text('STEP1. 拳部');
                        display_none_control_panel_without_current_step();
                        display_none_parts_selector_without_step3();
                        break;
                    case 2:
                        $("#control_panel_header").children('b').text('STEP2. タイプ');
                        $(`#progressbar_step${current_step-1}`).addClass('active');
                        display_none_control_panel_without_current_step();
                        display_none_parts_selector_without_step3();
                        break;
                    case 3:
                        $("#control_panel_header").children('b').text('STEP3. カラー選択');
                        $(`#progressbar_step${current_step-1}`).addClass('active');
                        display_none_control_panel_without_current_step();
                        display_none_parts_selector_without_step3();
                        break;
                    case 4:
                        $("#control_panel_header").children('b').text('STEP4. サイズ');
                        $(`#progressbar_step${current_step-1}`).addClass('active');
                        display_none_control_panel_without_current_step();
                        display_none_parts_selector_without_step3();
                        break;
                    case 5:
                        $("#control_panel_header").children('b').text('STEP5. 指の長さ');
                        $(`#progressbar_step${current_step-1}`).addClass('active');
                        display_none_control_panel_without_current_step();
                        display_none_parts_selector_without_step3();
                        break;
                    case 6:
                        $("#control_panel_header").children('b').text('STEP6. 当て革の型');
                        $(`#progressbar_step${current_step-1}`).addClass('active');
                        display_none_control_panel_without_current_step();
                        display_none_parts_selector_without_step3();
                        break;
                    case 7:
                        $("#control_panel_header").children('b').text('STEP7. オンネーム');
                        $(`#progressbar_step${current_step-1}`).addClass('active');
                        display_none_control_panel_without_current_step();
                        display_none_parts_selector_without_step3();
                        break;
                    case 8:
                        $("#control_panel_header").children('b').text('STEP8. 注意事項');
                        $(`#progressbar_step${current_step-1}`).addClass('active');
                        display_none_control_panel_without_current_step();
                        display_none_parts_selector_without_step3();

                        $("#next_step_button").text('完了');
                        $('#next_step_button').attr('type', 'submit');
                        $("#next_step_button").css({
                            'background-color':'#ca1b1b',
                            'padding-left':'20px',
                            'padding-right':'20px',
                        });
                        $("#next_step_button").hover(function() {
                            // カーソルが当たった時の処理
                            $(this).css("background-color", "#da4343");
                        }, function() {
                            // カーソルが離れた時の処理
                            $(this).css("background-color", "#ca1b1b");
                        });
                        break;
                    default:
                        break;
                }
            }

            // current_step以外のcontrol_panelを非表示にする
            function display_none_control_panel_without_current_step(){
                for(var i=1; i<=STEP_MAX_COUNT; i++){
                    if(current_step === i){
                        $(`#control_panel_step${i}`).show();
                    }else{
                        $(`#control_panel_step${i}`).hide();
                    }
                }
            }

            // current_stepが3以外の場合、parts_selectorを非表示にする
            function display_none_parts_selector_without_step3(){
                if(current_step === 3){
                    $("#glove_parts_selector").show();
                }else{
                    $("#glove_parts_selector").hide();
                }
            }

        });
    </script>
